function get2LetterLang(ISOLangCode)
{
	var lcISOLangCode = ISOLangCode.toLowerCase();
	var ret = "en";
	if(lcISOLangCode == "en-us")
	{
		ret = "en";
	}
	else if(lcISOLangCode == "de-de")
	{
		ret = "de";
	}
	else if(lcISOLangCode == "fr-fr")
	{
		ret = "fr";
	}
	else if(lcISOLangCode == "ja-jp")
	{
		ret = "jp";
	}
	else if(lcISOLangCode == "ko-kr")
	{
		ret = "ko";
	}
	else if(lcISOLangCode == "es-es")
	{
		ret = "es";
	}
	else if(lcISOLangCode == "pt-br")
	{
		ret = "bp";
	}
	else if(lcISOLangCode == "it-it")
	{
		ret = "it";
	}
	else if(lcISOLangCode == "nl-nl")
	{
		ret = "nl";
	}
	else if(lcISOLangCode == "zh-cn")
	{
		ret = "cn";
	}
	return ret;
}

function getErrorString()
{
	var isMSIE = navigator.appName.indexOf("Microsoft") != -1;
	var lang = (isMSIE?navigator.userLanguage:navigator.language);
	if(lang==undefined || lang==null)
	{
		lang = "en-US";
	}
	
	lang = get2LetterLang(lang);
	
	var error = errorArr[lang];
	error = error + '<br>' + '<br>' + linkArr[lang];
	
	if(error==undefined || error==null)
	{
		error = "Unable to open attachment either because of security restrictions of your browser or of Adobe Flash player.";
		error = error + '<br>' + '<br>';
		error = error + "Please change the security settings of your browser from the security panel.<br>To change the security settings of flash player, please click <A HREF= '" + hyperLink + "'>here </A>.";
	}
	
	return error;
}

function sanitizeForbiddenHTMLTextChars(in_s)
{
	var out_s = in_s.toString();//We are sometimes called to sanitize non-strings...like document.location
	out_s = out_s.split("<").join("&lt;");
	out_s = out_s.split(">").join("&gt;");
	out_s = out_s.split("'").join("&apos;");
	out_s = out_s.split('"').join("&quot;");
	
	return out_s;
}
